<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tienda</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="player-monedas" text-center>
    <h4><ion-icon name="cash"></ion-icon> {{player.monedas}}</h4>
  </div>
  <hr>
  <div class="tienda-objetos">
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col col-4 *ngFor="let item of items" text-center>
          <button (click)="comprarItem(item)">
          <img [src]="item.icono">
          <h6>{{item.nombre}}<br>x{{item.cantidad}}</h6>
          <p><ion-icon name="cash"></ion-icon> <b>{{item.precio}}</b></p>
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab bottom center>
    <button ion-fab mini color="primary" (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
  </ion-fab>
</ion-content>
