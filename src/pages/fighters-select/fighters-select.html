<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
      <button ion-button icon-only (click)="toggleSearchBar()">
                <ion-icon name="search"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>Elige un luchador</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar *ngIf="searchbar_visible" placeholder="Buscar..." (ionInput)="filtrarLuchadores($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let luchador of luchadores" text-center>
        <button (click)="elegirLuchador(luchador)" color="light">
          <ion-thumbnail>
            <img [src]="luchador.icono">
          </ion-thumbnail>
          <h2>{{luchador.nombre}}</h2>
          <p>
            <ion-badge>N {{luchador.nivel}}</ion-badge>
            <ion-badge color="danger">P {{luchador.puntos_poder}}</ion-badge>
            <ion-badge color="secondary">S {{luchador.salud_actual}}/{{luchador.propiedades_nivel.salud}}</ion-badge>
          </p>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom center>
    <button ion-fab mini color="primary" (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
  </ion-fab>
</ion-content>
