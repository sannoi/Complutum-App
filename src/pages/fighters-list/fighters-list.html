<ion-header>
  <ion-navbar>
    <ion-title>Mis Luchadores</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let luchador of luchadores">
      <ion-avatar item-start>
        <img [src]="luchador.icono">
      </ion-avatar>
      <h2>{{luchador.nombre}}</h2>
      <p>P: {{luchador.puntos_poder()}} | S: {{luchador.propiedades_nivel().salud}} | A: {{luchador.propiedades_nivel().ataque}} | D: {{luchador.propiedades_nivel().defensa}}</p>
    </ion-item>
  </ion-list>
</ion-content>
