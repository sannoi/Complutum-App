<ion-content no-padding>
<div id='map'></div>
<ion-fab left bottom #fab>
  <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab color="secondary" (click)="perfilPlayer(fab)"><ion-icon name="person"></ion-icon><div class="label">Mi Perfil</div></button>
    <button ion-fab color="secondary" (click)="fab.close();plantarTrampa()"><ion-icon name="bug"></ion-icon><div class="label">Colocar Trampa</div></button>
    <button ion-fab color="secondary" (click)="recogerItemRandom(fab)"><ion-icon name="cube"></ion-icon><div class="label">Objeto Aleatorio</div></button>
    <button ion-fab color="secondary" (click)="fab.close();abrirTienda()"><ion-icon name="cart"></ion-icon><div class="label">Tienda</div></button>
    <button ion-fab color="secondary" (click)="fab.close();toggleTabs()"><ion-icon name="menu"></ion-icon><div class="label">Mostrar/Ocultar Men√∫</div></button>
  </ion-fab-list>
</ion-fab>
<ion-fab right bottom *ngIf="mapService.entorno && settings && settings.interfaz && settings.interfaz.entorno">
  <button ion-fab mini color="light" (click)="mostrarMeteo()"><img [src]="mapService.entorno.icono"><div class="label">Entorno</div></button>
</ion-fab>
<ion-fab center bottom *ngIf="settings && settings.interfaz && settings.interfaz.velocimetro">
  <button ion-fab color="dark"><div class="big">{{mapService.velocidad | number : '1.0-0'}}</div><div class="label">Km/h</div></button>
</ion-fab>
</ion-content>
