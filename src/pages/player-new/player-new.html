
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nuevo Jugador</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>
    <form id="newPlayerForm" [formGroup]="playerData" (ngSubmit)="savePlayer()" type="application/x-www-form-urlencoded" method="post">
    <ion-item-group>
      <ion-item-divider color="light">Elige un avatar</ion-item-divider>
      <ion-row>
        <ion-col col-3 *ngFor="let avatar of avatares">
          <a (click)="cambiarAvatar(avatar)" [ngClass]="claseAvatar(avatar)">
            <ion-avatar>
              <img [src]="avatar.icono">
            </ion-avatar>
          </a>
        </ion-col>
      </ion-row>
      <ion-item-divider color="light">Tus datos</ion-item-divider>
      <ion-item>
        <ion-input type="text" name="nombre" formControlName="nombre" placeholder="Escribe tu nombre"></ion-input>
      </ion-item>
      <ion-item-divider color="light">Elige un bando</ion-item-divider>

      <ion-row>
        <ion-col col-6 *ngFor="let bando of bandos">
          <a ion-button full icon-left (click)="cambiarBando(bando)" [ngClass]="claseBando(bando)" [style.background-color]="bando.color">
            <ion-icon name="{{bando.icono}}" [style.color]="bando.color"></ion-icon> {{bando.nombre}}
          </a>
        </ion-col>
      </ion-row>

    </ion-item-group>
    </form>
  </ion-content>
  <ion-footer>
    <div padding>
      <button ion-button color="primary" block form="newPlayerForm" [disabled]="!playerData.valid">CREAR JUGADOR</button>
    </div>
  </ion-footer>
