<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Opciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="settings && settings.interfaz">
    <ion-list-header>Interfaz</ion-list-header>
    <ion-item>
      <ion-icon name="speedometer" item-start color="dark"></ion-icon>
      <ion-label>Veloc√≠metro</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="settings.interfaz.velocimetro" (ionChange)="toggleInterfaz()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="sunny" item-start color="secondary"></ion-icon>
      <ion-label>Entorno</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="settings.interfaz.entorno" (ionChange)="toggleInterfaz()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
