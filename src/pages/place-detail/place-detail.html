<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="lugar">{{lugar.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="lugar-img" text-center *ngIf="lugar">
    <ion-icon name="star" color="danger"></ion-icon>
    <img [src]="imagenMapa()">
  </div>
  <ion-card *ngIf="wikidata && wikidata.descriptions && wikidata.descriptions.es" color="light">
    <ion-card-content>
      {{wikidata.descriptions.es.value}}
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="lugar.description" color="light">
    <ion-card-content>
      {{lugar.description}}
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom #fab>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="secondary" (click)="fab.close();recogerItems()"><ion-icon name="cube"></ion-icon><div class="label">Recoger Objetos</div></button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab bottom center>
    <button ion-fab mini color="primary" (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
  </ion-fab>
</ion-content>
